<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Mercurial Triangle Tracker</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <div class="body-content">
    <h1>The Mercurial Triangle Tracker</h1>
    <h2>A javascript project that allows you as a user to determine whether the inputs you give make a Triangle or not</h2>
    <br>
    <div class="formcontainer">
      <form name="triatrack" method="get" class="input">
        First Dimension<br>
        <input type="text" id="dim1" value="">
        <br>
        Second Dimension<br>
        <input type="text" id="dim2" value="">
        <br>
        Third Dimension<br>
        <input type="text" id="dim3" value="">
        <br>
        <br>
        <br>
        <button type="button" onclick="runScript()" name="button">Check</button>
      </form>
    </div>
  </div>
</body>

</html>
